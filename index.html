<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=EB+Garamond:ital@0;1&family=Inconsolata:wght@300&family=Oswald&family=Outfit:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Reviews</title>
</head>
<body>
    <h1 class="title">Our Reviews</h1>
    <div class="line"></div>
    <article class="container">
        <!-- image  -->
        <div class="container__img" id="card-image">
        </div>
        <!-- name and job  -->
        <h4 class="container__name" id="card-name">Susan Smith</h4>
        <span class="container__job" id="card-job">Web developer</span>
        <!-- description text  -->
        <p class="container__text" id="card-text">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
        <!-- buttons  -->
        <div class="containers__btns">
            <button class="btn" id="back">«</button>
            <button class="btn" id="next">»</button>
        </div>
    </article>
    <script src="./scripts.js"></script>
</body>
</html>
